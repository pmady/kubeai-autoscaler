apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubeai-autoscaler-controller
  namespace: kubeai-system
  labels:
    app.kubernetes.io/name: kubeai-autoscaler
    app.kubernetes.io/component: controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: kubeai-autoscaler
      app.kubernetes.io/component: controller
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kubeai-autoscaler
        app.kubernetes.io/component: controller
    spec:
      serviceAccountName: kubeai-autoscaler-controller
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: controller
          image: ghcr.io/pmady/kubeai-autoscaler:latest
          imagePullPolicy: Always
          args:
            - --leader-elect
            - --prometheus-address=http://prometheus.monitoring.svc.cluster.local:9090
          ports:
            - name: metrics
              containerPort: 8080
              protocol: TCP
            - name: health
              containerPort: 8081
              protocol: TCP
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
          livenessProbe:
            httpGet:
              path: /healthz
              port: health
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: health
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            limits:
              cpu: 500m
              memory: 128Mi
            requests:
              cpu: 100m
              memory: 64Mi
