apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: aiinferenceautoscalerpolicies.kubeai.io
  labels:
    {{- include "kubeai-autoscaler.labels" . | nindent 4 }}
  annotations:
    controller-gen.kubebuilder.io/version: v0.14.0
spec:
  group: kubeai.io
  names:
    kind: AIInferenceAutoscalerPolicy
    listKind: AIInferenceAutoscalerPolicyList
    plural: aiinferenceautoscalerpolicies
    singular: aiinferenceautoscalerpolicy
    shortNames:
      - aiap
      - aipolicy
  scope: Namespaced
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          description: AIInferenceAutoscalerPolicy defines autoscaling rules for AI inference workloads
          properties:
            apiVersion:
              type: string
            kind:
              type: string
            metadata:
              type: object
            spec:
              type: object
              required:
                - targetRef
                - metrics
              properties:
                targetRef:
                  type: object
                  description: Reference to the target Deployment or StatefulSet
                  required:
                    - apiVersion
                    - kind
                    - name
                  properties:
                    apiVersion:
                      type: string
                    kind:
                      type: string
                      enum:
                        - Deployment
                        - StatefulSet
                    name:
                      type: string
                minReplicas:
                  type: integer
                  minimum: 1
                  default: 1
                maxReplicas:
                  type: integer
                  minimum: 1
                cooldownPeriod:
                  type: integer
                  minimum: 0
                  default: 300
                metrics:
                  type: object
                  properties:
                    latency:
                      type: object
                      properties:
                        enabled:
                          type: boolean
                          default: true
                        targetP99Ms:
                          type: integer
                        targetP95Ms:
                          type: integer
                        prometheusQuery:
                          type: string
                    gpuUtilization:
                      type: object
                      properties:
                        enabled:
                          type: boolean
                          default: true
                        targetPercentage:
                          type: integer
                          minimum: 1
                          maximum: 100
                        prometheusQuery:
                          type: string
                    requestQueueDepth:
                      type: object
                      properties:
                        enabled:
                          type: boolean
                          default: false
                        targetDepth:
                          type: integer
                          minimum: 0
                        prometheusQuery:
                          type: string
            status:
              type: object
              properties:
                currentReplicas:
                  type: integer
                desiredReplicas:
                  type: integer
                lastScaleTime:
                  type: string
                  format: date-time
                currentMetrics:
                  type: object
                  properties:
                    latencyP99Ms:
                      type: integer
                    latencyP95Ms:
                      type: integer
                    gpuUtilizationPercent:
                      type: integer
                    requestQueueDepth:
                      type: integer
                conditions:
                  type: array
                  items:
                    type: object
                    properties:
                      type:
                        type: string
                      status:
                        type: string
                      lastTransitionTime:
                        type: string
                        format: date-time
                      reason:
                        type: string
                      message:
                        type: string
      subresources:
        status: {}
      additionalPrinterColumns:
        - name: Target
          type: string
          jsonPath: .spec.targetRef.name
        - name: Min
          type: integer
          jsonPath: .spec.minReplicas
        - name: Max
          type: integer
          jsonPath: .spec.maxReplicas
        - name: Current
          type: integer
          jsonPath: .status.currentReplicas
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp
