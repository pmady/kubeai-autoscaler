apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "kubeai-autoscaler.fullname" . }}
  labels:
    {{- include "kubeai-autoscaler.labels" . | nindent 4 }}
rules:
  - apiGroups:
      - kubeai.io
    resources:
      - aiinferenceautoscalerpolicies
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - kubeai.io
    resources:
      - aiinferenceautoscalerpolicies/status
    verbs:
      - get
      - update
      - patch
  - apiGroups:
      - kubeai.io
    resources:
      - aiinferenceautoscalerpolicies/finalizers
    verbs:
      - update
  - apiGroups:
      - apps
    resources:
      - deployments
      - statefulsets
    verbs:
      - get
      - list
      - watch
      - update
      - patch
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
      - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "kubeai-autoscaler.fullname" . }}
  labels:
    {{- include "kubeai-autoscaler.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "kubeai-autoscaler.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "kubeai-autoscaler.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
